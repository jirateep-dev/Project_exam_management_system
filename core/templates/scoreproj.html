{% extends 'base.html' %} {% block content %}

<div class="container">
    <div class="row">
        <div class="jumbotron">
            <h1>คะแนนโปรเจค</h1>
            <p>เลือกโปรเจคที่ต้องการให้คะแนน</p>
            <form action="{% url 'scoreproj' %}" method="post" id="scoreproj">
                {% csrf_token %} 
                <div class="form-group">
                    <label for="sel1">รายการโปรเจค:</label>
                    <select class="form-control" id="data_proj" name="data_proj" size="8">
                        <option selected="selected" disabled hidden>เลือกโปรเจค</option>
                        {% for name in Projectset %}
                            <option value={{name.proj_name_th}}>{{name.proj_name_th}}</option>
                        {% endfor %}
                    </select>
                </div>

            </form>
        </div>
        <button name="submit_proj" type="submit" class="btn btn-success" form="scoreproj"><h4>เลือกโปรเจค</h4></button>
        <div class="col-xs-10">
        </div>
    </div>
</div>
{% endblock %}
