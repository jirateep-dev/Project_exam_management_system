{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="jumbotron">
            <h1>ลบโครงงาน</h1>
            <p>เลือกโครงงานที่ต้องการลบ</p>
            <form action="{% url 'manage_proj' %}" method="post" id="manage_proj">
                    {% csrf_token %} 
                <select class="select" style="width: 100%;height: 35px;" name="project_del">
                    <option selected="selected" disabled hidden>เลือกโครงงาน</option>
                    {% for j in proj %}
                        <option value={{j.proj_name_th}}>{{j.proj_name_th}}</option>
                    {% endfor %}
                </select>
            </form>
        </div>
        <button name="submit_scoreproj" type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal"><h3>ลบโครงงาน</h3></button>
        <div class="col-xs-10">
            
        </div>
        <div class="container" style="padding: 5%;">

        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" style="font-size: 2em !important;">ยืนยันการลบโครงงาน</h4>
                    </div>
                    <div class="modal-body">
                        <p style="font-size: 1.8em !important;">ท่านแน่ใจหรือไม่ที่จะลบโครงงานดังกล่าว.</p>
                    </div>
                    <div class="modal-footer">
                        <button name="submit_scoreproj" type="submit" class="btn btn-success" form="manage_proj">ยืนยัน</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">ยกเลิก</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
